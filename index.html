<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li> <a href="www.google.com">Google Search</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">My Landing Page</h1>
        <figure>
            <img src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-588935825.jpg" alt="a cute golden retriever puppy" width="600px" height="400px">
            <figcaption class="text-center">Look at this cute puppy</figcaption>
        </figure>
        <section id="contact">
            <h2 class="text-center">Contact</h2>
            <form>
                <label class="text-right" for="name">Name:</label>
                <input type="text" id="name">

                <label class="text-right" for="email">Email:</label> 
                <input type="text" id="email">
            <div class="text-center">
                <button type="submit">SEND</button>
            </div>
            </form>
        </section>
    </main>

    <footer class="text-center">
        Copyright 2022 My Landing Page
    </footer>
    
</body>
</html>
